<DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<title>Calculator</title>
	</head>
	<body>
		<script async src="./calculator.js"/></script>
		<style>
			@import url("./calculator.css");
		</style>
		<div class = "calculator">
				<div class = "calculator-row">
					<div id="response-pane" class="response-pane">0</div>
				</div>
				<div class = "calculator-row">
					<div class="disabled calc-button">AC</div>
					<div class="disabled calc-button">+/-</div>
					<div class="disabled calc-button">%</div>
					<div class="calc-button operator">/</div>
				</div>
				<div class = "calculator-row">
					<div class = "calc-button numeric">7</div>
					<div class = "calc-button numeric">8</div>
					<div class = "calc-button numeric">9</div>
					<div class = "calc-button operator">*</div>
				</div>
				<div class = "calculator-row">
					<div class = "calc-button numeric">4</div>
					<div class = "calc-button numeric">5</div>
					<div class = "calc-button numeric">6</div>
					<div class = "calc-button operator">-</div>
				</div>
				<div class = "calculator-row">
					<div class = "calc-button numeric">1</div>
					<div class = "calc-button numeric">2</div>
					<div class = "calc-button numeric">3</div>
					<div class = "calc-button operator">+</div>
				</div>
				<div class = "calculator-row">
					<div class = "calc-button double-wide numeric">0</div>
					<div class = "calc-button numeric">.</div>
					<div class = "calc-button operator">=</div>
				</div>
		</div>
	</body>
</html>
